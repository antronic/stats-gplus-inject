<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
            h1 {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.6em;
                font-weight: 100;
                margin-top: 0;
                margin-bottom: .2em;
            }
            .tagline {
                font-family: Georgia, serif;
                font-size: 0.9em;
                font-style: italic;
                margin: .2em 0 1em 0;
                line-height: 1.6em;
            }
            .message-to-kmutt {
                font-family: Georgia, serif;
                font-size: 0.9em;
                font-style: italic;
                margin: .2em 0 1em 0;
                line-height: 1.6em;
            }
            .wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .content {
                text-align: center;
            }
            .intro {
                font-family: monospace;
                margin-bottom: 1.8em;
            }
            .button {
                font-family: monospace;
                background-color: #eee;
                border: 1px solid #aaa;
                border-radius: 4px;
                padding: 8px 16px;
                color: #222;
                text-decoration: none;
                cursor: move;
            }
            .github-link, .github-link:visited {
                color: #999;
            }
            .github-link:hover {
                color: #bbb;
            }
            .seperator {
                width: 3em;
                height: 1px;
                background-color: #999;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <main class="content">
                <h1>G+ Injection for CSC 424: SPM</h1>
                <div class="seperator"></div>
                <a id="install" class="button">CSC424+</a>
            </main>
        </div>
        <script type="text/javascript">
          document.addEventListener("load", function() {
            loadCode();
          });
          function installCode(loadedCode) {
            var code = 'javascript: (function () {';
            code += loadedCode;
            code += ' }());';
            return code;
          }

          function loadCode() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("install").href =
                installCode(this.responseText);
              }
            };
            xhttp.open("GET", "https://cdn.rawgit.com/antronic/-inject/2e6022c9/script.min.js", true);
            xhttp.send();
          }
        </script>
    </body>
